<div>
    <div class="filter-head"><span>{{hero.name}}</span></div>
    <div class="container">
        <form [formGroup]="form" novalidate>
        <div *ngFor="let movie of hero.arrdata" style="display: inline;">
            <input class="checkbox-tools" formControlName="checkArray" (change)="onCheckboxChange(movie.val)" type="radio" name="checkArray" value="{{movie.value}}" id="{{movie.val}}">
            <label class="for-checkbox-tools" for="{{movie.val}}">{{movie.val}}</label>
        </div>
        </form>
    </div>
</div>
