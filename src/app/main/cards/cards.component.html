<div class="band">

    <div *ngFor="let card of cards" class="item-1">
        <a href="#" class="card">
            <div class="thumb"
                style="background-image: url({{card.links.mission_patch_small}}); background-color: gray;">
            </div>
            <div>
                <article>
                    <span><a class="capatalize" href="javascript:void(0)">{{card.mission_name}}
                            #{{card.flight_number}}</a></span>
                    <div class="mission_detail">
                        <div>
                            <p><b>Mission Ids:</b></p>
                            <ul style="line-height: 0;">
                                <li *ngFor="let mission_id of card.mission_id"><span>{{mission_id}}</span></li>
                            </ul>
                        </div>
                        <p><b>Launch Year: </b><span>{{card.launch_year}}</span></p>
                        <p><b>Succesful Launch: </b><span>{{card.launch_success}}</span></p>
                        <p><b>Succesful Landing: </b><span>{{card.land_success}}</span></p>
                    </div>
                </article>
            </div>
        </a>
    </div>
</div>
<div *ngIf="!cards.lenght">
    <div class="mainbox">
        <div class="err">2</div>
        <div class="far fa-question-circle fa-spin">0</div>
        <div class="err2">4</div>
        <div class="msg">No Content. Maybe no result for this query?
            place?
        </div>
    </div>
</div>
