<div class="band">
    <div *ngFor="let card of cards" class="item-1">
        <div class="card">
            <div class="thumb">
                <div class="thumb-img" style="background-color: gray;">
                    <img *ngIf="isBrowser" [alt]="card.mission_name" [src]="card.links.mission_patch_small" style="width: 90%;">
                </div>
            </div>
            <div>
                <article>
                    <div class="mission_name"><a class="capatalize" href="javascript:void(0)">{{card.mission_name}}
                            #{{card.flight_number}}</a></div>
                    <div class="mission_detail">
                        <div>
                            <p><b>Mission Ids:</b></p>
                            <ul style="line-height: 0;">
                                <li *ngFor="let mission_id of card.mission_id"><span>{{mission_id}}</span></li>
                            </ul>
                        </div>
                        <p><b>Launch Year: </b><span>{{card?.launch_year}}</span></p>
                        <p><b>Succesful Launch: </b><span>{{card?.launch_success}}</span></p>
                        <p><b>Succesful Landing: </b><span>{{card?.rocket?.first_stage?.cores[0]?.land_success}}</span></p>
                    </div>
                </article>
            </div>
        </div>
    </div>
</div>
